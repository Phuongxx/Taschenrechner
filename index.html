<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Taschenrechner</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="java.js"></script>
  </head>
  <body class="layout">
    <div class="calculator-wrapper">
      <div class="calculator">
        <input type="text" readonly id="eingabeSpeicher" placeholder="0" />
        <input type="text" readonly id="eingabeZahl" placeholder="0" />
        <div class="buttons" id="key">
          <button class="grid-item" onclick="change()">DM</button>
          <button class="grid-item" onclick="remove()">￩</button>
          <button class="grid-item" onclick="hochzwei('x²')">x²</button>
          <button class="grid-item operator" id="hoch" onclick="hochzwei('x²')">
            x²
          </button>

          <button class="grid-item" onclick="add(7)">7</button>
          <button class="grid-item" onclick="add(8)">8</button>
          <button class="grid-item" onclick="add(9)">9</button>
          <button class="grid-item operator" onclick="setOperator('/')">
            /
          </button>
          <button class="grid-item" onclick="add(4)">4</button>
          <button class="grid-item" onclick="add(5)">5</button>
          <button class="grid-item" onclick="add(6)">6</button>
          <button class="grid-item operator" onclick="setOperator('*')">
            *
          </button>
          <button class="grid-item" onclick="add(1)">1</button>
          <button class="grid-item" onclick="add(2)">2</button>
          <button class="grid-item" onclick="add(3)">3</button>
          <button class="grid-item operator" onclick="setOperator('-')">
            -
          </button>
          <button class="grid-item" onclick="reset('CE')">CE</button>
          <button class="grid-item" onclick="add(0)">0</button>
          <button class="grid-item" onclick="calculate('=')">=</button>
          <button class="grid-item operator" onclick="setOperator('+')">
            +
          </button>
        </div>
      </div>
      <div class="ergebnis-container" id="ergebnis">
        <p id="sumHistory"></p>
      </div>
    </div>
  </body>
</html>
